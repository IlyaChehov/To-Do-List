<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" href="favicon/favicon.ico" sizes="any" />
  <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
  <div class="task">
    <h1 class="task__title">To<span class="task__title-accent">-Do</span> List</h1>
    <form class="task-form">
      <input type="text" class="task-form__input" placeholder="Добавить задачу...">
      <button class="button task-form__button-add" type="submit">Добавить</button>
    </form>
    <ul class="task__list">
    </ul>
  </div>
</body>
</html>
